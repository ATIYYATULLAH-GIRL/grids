<!DOCTYPE html>
<html>
    <head>
        <title>Introduction To Bootstrap</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" 
             integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

             <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" 
                    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

                    <style>
                        .col{
                            border: 4px ridge plum;
                        }
                    </style>
    </head>
    <body>
        <h3>Equal Width Column Grid</h3>
        <div class="container">
            <div class="row">
                <div class="col">Monday</div>
                <div class="col">Tuesday</div>
                <div class="col">Wednesday</div>
                <div class="col">Thursday</div>
                <div class="col">Friday</div>
            </div>
            <div class="row">
                <div class="col">$300</div>
                <div class="col">$200</div>
                <div class="col">$20</div>
                <div class="col">$450</div>
                <div class="col">$35</div>
            </div>

            <!--let's exeriment with grids-->
            <h1>Hello Students</h1>
            <p>Resize the browser to see the effect</p>
            <div class="row">
                <!--Size Medium and extra small-->
                <div class="col-md-8 col-xs-4" style="background-color: red; border: 3px ridge black;">xs</div>
                <div class="col-md-12 col-md-5" style="background-color: pink; border: 3px ridge plum;">.col-xs-3</div>
            </div>
            <div class="row">
                <!--Size Large, Medium and extra small-->
                <div class="col-md-12 col-lg-6" style="background-color: plum; border: 3px ridge pink;">.col-xs-6</div>
                <div class="col-xs-6 col-md-2" style="background-color: darksalmon; border: 3px ridge aqua;">.col-xs-6</div>
            </div>
            <div class="row" style="border: 3px ridge lightcyan;">
                <!--Size extra small-->
                <div class="col-xs-6" style="background-color: aquamarine;">.col-xs-6</div>
                <div class="col-xs-6" style="background-color: palevioletred;">.col-xs-6</div>
            </div>
        </div>
    </body>
</html>
